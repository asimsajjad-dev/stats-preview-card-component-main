<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main id="state-preview">
    <section id="card">
      <div class="container  dd-blue-bg">
        <div class="col-1">
          <h1 class="white-txt heading-fs fw-700">Get <span class="violet-txt">insights</span> that help your business grow.</h1>
          <p class="s-white-txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div>
              <h2 class="white-txt fw-700">10k</h2>
              <h3 class="s-white-txt fw-400">Compnies</h3>
            </div>
            <div>
              <h2 class="white-txt fw-700">314</h2>
              <h3 class="s-white-txt fw-400">tamplates</h3>
            </div>
            <div>
              <h2 class="white-txt fw-700">12m</h2>
              <h3 class="s-white-txt fw-400">queries</h3>
            </div>
          </div>
        </div>
        <div class="col-2">
          <img src="./images/image-header-desktop.jpg" alt="hero-image" srcset="">  
        </div>
      </div>
    </section>
    <div class="attribution s-white-txt">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
